<body>
    <main class="container">
        <div class="clear-btn__container">
            <a href="#" class="clear-tasks">Clear List</a>
        </div>

        <h1>Todo List</h1>

        <div class="input-form__container">
            <form id="task-form">
                <div class="input-field">
                    <input type="text" name="task" id="task" required>
                    <label for="task">Create Tasks</label>
                </div>

                <!-- <button type="submit" class="add-btn">Add</button> -->
                <input type="submit" value="Add" class="add-btn">
            </form>
        </div>

        <div class="filter-form__container">
            <div class="input-field">
                <input type="text" name="filter" id="filter" required>
                <label for="filter">Filter Tasks
                    <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
                </label>
            </div>
            <ul class="collection">
                <!-- ! WIP >> -->
                <li>
                    <!-- <i class="fa fa-square-o" aria-hidden="true"></i> -->
                    <span class="checkbox-container" aria-hidden="true"></span>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox"> Walk the dog.</label>
                    <span class="closebox-container" aria-hidden="true"></span>
                </li>
            </ul>
            <!-- ! << -->
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="sw.js"></script>
</body>

</html>
