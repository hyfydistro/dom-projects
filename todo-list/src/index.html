<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="author" content="Caroline Rozali">
    <title></title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <!-- FontAwesome 4.7 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <!--[if lt IE 8]>
    Please upgrade to a modern browser. [Download Google Chrome](https://www.google.com/chrome/?brand=CHBD&gclid=Cj0KCQjwvvj5BRDkARIsAGD9vlKrsJd5weM-ATHUVtg8KtOLvotH5BOcbV5Hcui7o3WkDxWBQCqBgGkaAhOvEALw_wcB&gclsrc=aw.ds)
<![endif]-->
</head>

<body>
    <div class="app-container">
        <div class="app-wrapper">
            <header>
                <nav>
                    <button class="form-task__btn text__btn" type="button"><span class="inner-btn">
                            <p><i class="fa fa-plus" aria-hidden="true"></i>Form Task</p>
                        </span></button>
                    <h1 class="title">Todo-List</h1>

                    <!-- ? Designed to scale option corner -->
                    <!-- <ul class="settings__dropdown">
                <button class="show-clear-list__btn icon__btn" type="button">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                <li><a class="clear-list__btn" href="#"><h3><span class="text-correction">Clear List</span></h3></a></li>
            </ul> -->
                    <div class="settings__dropdown">
                        <ul>
                            <li><button class="show-clear-list__btn icon__btn" type="button">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                                <ul>
                                    <li>
                                        <a class="clear-list__btn" href="#">
                                            <h3><span class="text-correction">Clear List</span></h3>
                                        </a>
                                    </li>
                            </li>
                        </ul>
                        </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!--
        class names
        - icon__btn
        - icon__decoration
     -->

            <main>
                <div class="add-task__wrapper">
                    <input class="add-task__input" type="text" placeholder="e.g. Walk the dog">
                    <button class="add-task__btn block__btn" type="button">
                        <h3><span><i class="fa fa-plus" aria-hidden="true"></i>Add Task</span></h3>
                    </button>
                </div>

                <!-- ! WIP >> elements may change >> -->
                <div class="list__wrapper">
                    <!-- # Main List -->
                    <div class="main-list">
                        <!-- temp -->
                        <!-- list-component #1 - Present
                    - Pin to the Top
                    - Due Date
                    - Sticky Color
                -->
                        <div class="list-component">
                            <div class="list-component__first-block">
                                <div class="pin__wrapper"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
                                <!-- checkbox -->
                                <label class="checkbox">
                                    <input type="checkbox" id="check">
                                    <span class="text-label">Walk the dog</span>
                                </label>
                                <!-- <div class="checkbox"></div>
                        <div class="list__text"></div> -->
                                <div class="due-date"><span class="text-date">01/01/21</span></div>
                                <div class="ellipses__wrapper"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>
                                <div class="sticky-color yellow"></div>
                            </div>
                            <!-- ? class name reconsideration... -->
                            <div class="list-component__second-block hidden">
                                <span class="text-memo"></span>
                            </div>
                        </div>

                        <!-- list-component #2 - Present
                    - Due Date
                    - Sticky Color
                    - Memo
                -->
                        <div class="list-component">
                            <div class="list-component__first-block">
                                <div class="pin__wrapper"><i class="fa fa-thumb-tack invisible" aria-hidden="true"></i>
                                </div>
                                <!-- checkbox -->
                                <label class="checkbox">
                                    <input type="checkbox" id="check">
                                    <span class="text-label">Water the plant</span>
                                </label>
                                <!-- <div class="checkbox"></div>
                        <div class="list__text"></div> -->
                                <div class="due-date"><span class="text-date">01/01/21</span></div>
                                <div class="ellipses__wrapper"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>
                                <div class="sticky-color green"></div>
                            </div>
                            <!-- ? class name reconsideration... -->
                            <div class="list-component__second-block hidden">
                                <span class="text-memo">Use 60ml of water</span>
                            </div>
                        </div>

                        <!-- list-component #3 - Present
                    - n/a
                -->
                        <div class="list-component">
                            <div class="list-component__first-block">
                                <div class="pin__wrapper"><i class="fa fa-thumb-tack invisible" aria-hidden="true"></i>
                                </div>
                                <!-- checkbox -->
                                <label class="checkbox">
                                    <input type="checkbox" id="check">
                                    <span class="text-label">Water the plant again</span>
                                </label>
                                <!-- <div class="checkbox"></div>
                        <div class="list__text"></div> -->
                                <div class="due-date invisible"><span class="text-date">01/01/21</span></div>
                                <div class="ellipses__wrapper"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>
                                <div class="sticky-color invisible"></div>
                            </div>
                            <!-- ? class name reconsideration... -->
                            <div class="list-component__second-block hidden">
                                <span class="text-memo"></span>
                            </div>
                        </div>
                    </div>

                    <!-- # Complete List -->
                    <div class="completed-list">
                        <h2>Completed</h2>
                        <!-- temp
                                - text crossed
                                - checkbox checked
                                -->
                        <!-- BLUEPRINT -->
                        <!-- <div class="list__first-block">
                    <div class="pin__wrapper"></div>
                    <div class="checkbox"></div>
                    <div class="list__text list__text--crossed"></div>
                    <div class="due-date"></div>
                    <div class="ellipses__wrapper"></div>
                </div>
                <div class="list__second-block hidden"></div> -->

                        <div class="list-component">
                            <div class="list-component__first-block">
                                <div class="pin__wrapper"><i class="fa fa-thumb-tack invisible" aria-hidden="true"></i>
                                </div>
                                <!-- checkbox -->
                                <label class="checkbox">
                                    <input type="checkbox" id="check" checked>
                                    <span class="text-label">Walk the dog</span>
                                </label>
                                <!-- <div class="checkbox"></div>
                        <div class="list__text"></div> -->
                                <div class="due-date"><span class="text-date">01/01/21</span></div>
                                <div class="ellipses__wrapper"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></div>
                                <div class="sticky-color invisible"></div>
                            </div>
                            <!-- ? class name reconsideration... -->
                            <div class="list-component__second-block hidden">
                                <span class="text-memo"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ! WIP << elements may change << -->

                <!-- Module - Delete List -->
                <!-- todo
                    - add trash icon -->
                <div class="delete-confirmation__module hidden">
                    <div class="delete-confirmation__header">
                        <h2 class="module__title--delete text-bold">Clear List</h2>
                    </div>
                    <div class="delete-confirmation__content">
                        <div class="delete-cofirmation__text-container">
                            <span class="delete-confirmation__text">Are you sure you want to Delete the entire list?</span>
                        </div>
                        <div class="delete-confirmation__selection">
                            <button class="delete-confirmation-cancel__btn" type="button">
                                <h3><span class="delete-confirmation-cancel__btn--text">No, Keep List</span></h3>
                            </button>
                            <button class="delete-confirmation-confirm__btn" type="button">
                                <h3><span class="delete-confirmation-confirm__btn--text"><i class="fa fa-trash" aria-hidden="true"></i>Yes, Delete List</span></h3>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Module - Form Task -->
                <div class="form-task__wrapper hidden">
                <!-- <div class="form-task__wrapper hidden"> -->
                    <div class="form-task__module">
                        <div class="form-task__header">
                            <a class="module-cancel__btn" href="#">Cancel</a>
                            <h2 class="module__title text-bold">Form Task</h2>
                        </div>

                        <div class="form-task__form">
                            <div class="task__container">
                                <label for="task__input">
                                    <div class="icon__wrapper"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                                    <span class="module__label">Task</span>
                                </label>
                                <input id="task__input" type="text" placeholder="Water the plant">
                            </div>
                            <div class="due-date__container">
                                <label for="due-date__input">
                                    <!-- <i class="fa fa-calendar" aria-hidden="true"></i> -->
                                    <div class="icon__wrapper"><img src="images/calendar-icon.png" alt=""
                                            class="calendar-icon"></div>
                                    <span class="module__label">Due Date</span>
                                </label>
                                <input type="date" id="due-date__input">
                            </div>
                            <div class="memo__container">
                                <label for="memo__input">
                                    <div class="icon__wrapper"><i class="fa fa-file" aria-hidden="true"></i></div>
                                    <span class="module__label">Memo</span>
                                </label>
                                <textarea id="memo__input" rows="2" cols="50" maxlength="250"
                                    placeholder="Use 50ml of water"></textarea>
                            </div>
                            <div class="pin__container">
                                <label for="pin__input">
                                    <div class="icon__wrapper"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
                                    <span class="module__label">Pin to the Top</span>
                                </label>
                                <!-- CTA toggle -->
                                <label class="switch" for="form-pin__input">
                                    <input type="checkbox" id="form-pin__input">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="color-change__container">
                                <div class="color-change__label">
                                    <div class="icon__wrapper"><img class="color-change__icon"
                                            src="images/color-change-icon.png" alt=""></div>
                                    <span class="module__label">Color</span>
                                </div>
                                <div class="color-change__selection">
                                    <input type="radio" name="color" id="form-red" value="red" />
                                    <label for="form-red" class="color-change__circle"><span
                                            class="color-change__selection--red"></span></label>

                                    <input type="radio" name="color" id="form-yellow" value="yellow" />
                                    <label for="form-yellow" class="color-change__circle"><span
                                            class="color-change__selection--yellow"></span></label>

                                    <input type="radio" name="color" id="form-blue" value="blue" />
                                    <label for="form-blue" class="color-change__circle"><span
                                            class="color-change__selection--blue"></span></label>

                                    <input type="radio" name="color" id="form-green" value="green" />
                                    <label for="form-green" class="color-change__circle"><span
                                            class="color-change__selection--green"></span></label>

                                    <input type="radio" name="color" id="form-none" value="none" />
                                    <label for="form-none" class="color-change__circle"><span
                                            class="color-change__selection--none"></span></label>
                                </div>

                                <button class="add-task-form__btn block__btn" type="button">
                                    <h3><span><i class="fa fa-plus" aria-hidden="true"></i>Add Task</span></h3>
                                </button>
                            </div>
                            <!-- <button class="del__btn"></button> -->
                        </div>
                    </div>
                </div>

                <!-- Module - Edit Task -->
                <div class="edit-task__wrapper hidden">
                    <!-- Change
                        - .edit-task__wrapper
                        - .edit-task__module
                     -->
                     <div class="edit-task__module">
                        <div class="edit-task__header">
                            <a class="module-cancel__btn" href="#">Cancel</a>
                            <h2 class="module__title text-bold">Edit Task</h2>
                            <a href="#" class="module-update__btn"><span>Update</span></a>
                        </div>

                        <div class="form-task__form">
                            <div class="task__container">
                                <label for="task__input">
                                    <div class="icon__wrapper"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                                    <span class="module__label">Task</span>
                                </label>
                                <input id="task__input" type="text" placeholder="Water the plant">
                            </div>
                            <div class="due-date__container">
                                <label for="due-date__input">
                                    <!-- <i class="fa fa-calendar" aria-hidden="true"></i> -->
                                    <div class="icon__wrapper"><img src="images/calendar-icon.png" alt=""
                                            class="calendar-icon"></div>
                                    <span class="module__label">Due Date</span>
                                </label>
                                <input type="date" id="due-date__input">
                            </div>
                            <div class="memo__container">
                                <label for="memo__input">
                                    <div class="icon__wrapper"><i class="fa fa-file" aria-hidden="true"></i></div>
                                    <span class="module__label">Memo</span>
                                </label>
                                <textarea id="memo__input" rows="2" cols="50" maxlength="250"
                                    placeholder="Use 50ml of water"></textarea>
                            </div>
                            <div class="pin__container">
                                <label for="pin__input">
                                    <div class="icon__wrapper"><i class="fa fa-thumb-tack" aria-hidden="true"></i></div>
                                    <span class="module__label">Pin to the Top</span>
                                </label>
                                <!-- CTA toggle -->
                                <label class="switch" for="edit-pin__input">
                                    <input type="checkbox" id="edit-pin__input">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="color-change__container">
                                <div class="color-change__label">
                                    <div class="icon__wrapper"><img class="color-change__icon"
                                            src="images/color-change-icon.png" alt=""></div>
                                    <span class="module__label">Color</span>
                                </div>
                                <div class="color-change__selection">
                                    <input type="radio" name="color" id="edit-red" value="red" />
                                    <label for="edit-red" class="color-change__circle"><span
                                            class="color-change__selection--red"></span></label>

                                    <input type="radio" name="color" id="edit-yellow" value="yellow" />
                                    <label for="edit-yellow" class="color-change__circle"><span
                                            class="color-change__selection--yellow"></span></label>

                                    <input type="radio" name="color" id="edit-blue" value="blue" />
                                    <label for="edit-blue" class="color-change__circle"><span
                                            class="color-change__selection--blue"></span></label>

                                    <input type="radio" name="color" id="edit-green" value="green" />
                                    <label for="edit-green" class="color-change__circle"><span
                                            class="color-change__selection--green"></span></label>

                                    <input type="radio" name="color" id="edit-none" value="none" />
                                    <label for="edit-none" class="color-change__circle"><span
                                            class="color-change__selection--none"></span></label>
                                </div>

                                <button class="edit-task-form__btn--delete block__btn" type="button">
                                    <h3><span><i class="fa fa-trash" aria-hidden="true"></i>Delete</span></h3>
                                </button>
                            </div>
                            <!-- <button class="del__btn"></button> -->
                        </div>
                    </div>
                </div>

                <!-- Module Overlay -->
                <!-- <div class="overlay__module hidden"></div> -->
                <div class="overlay__module hidden"></div>

            </main>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="sw.js"></script>
</body>

</html>
